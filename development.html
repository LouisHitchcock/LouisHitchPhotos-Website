<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/dev-style.css">
    <title>Louis Hitchcock - Coding Portfolio</title>
</head>
<body>
    <div id="loading-overlay">
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
            <div id="loading-text">Loading...</div>
        </div>
    </div>

    <div id="pdf-container">
        <iframe id="screenOff" src="./images/pdf/screenOff.pdf" type="application/pdf" onload="pdfLoaded('screenOff')"></iframe>
        <iframe id="screenOn" src="./images/pdf/screenOn.pdf" type="application/pdf" onload="pdfLoaded('screenOn')"></iframe>
    </div>

    <script type="text/javascript" src="./js/dev-script.js"></script>
</body>
</html>
